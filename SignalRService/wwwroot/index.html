<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SignalR Chat</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div id="loginBlock">
        <input id="userName" type="text" placeholder="Введите логин:" />
        <input id="loginBtn" type="button" value="Войти" />
    </div><br />

    <div id="header"></div><br />

    <div id="inputForm">
        <input type="text" id="message" placeholder="Написать сообщение:" />
        <input type="button" id="sendBtn" value="Отправить" onclick="setTimeout(function () {document.getElementById('message').value = ''}, 100)" />
    </div>
    <div id="chatroom"></div>

    <script src="js/signalr.min.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
